<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <!-- Gradients per effetto 3D -->
    <linearGradient id="nmGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8D4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="musicGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E040FB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glowStrong">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cornice luminosa (ispirata al logo) -->
  <g filter="url(#glow)">
    <!-- Top bar (luminosa) -->
    <rect x="30" y="20" width="340" height="8" fill="#00E5FF" opacity="0.9"/>
    <rect x="30" y="20" width="340" height="3" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Left bar -->
    <rect x="30" y="20" width="8" height="160" fill="#00B8D4" opacity="0.7"/>
    
    <!-- Bottom bar -->
    <rect x="30" y="172" width="340" height="8" fill="#00B8D4" opacity="0.7"/>
    
    <!-- Right bar -->
    <rect x="362" y="20" width="8" height="160" fill="#00B8D4" opacity="0.7"/>
  </g>
  
  <!-- Lettera N -->
  <g filter="url(#glow)">
    <path d="M 70 60 L 70 140 L 85 140 L 85 85 L 125 140 L 140 140 L 140 60 L 125 60 L 125 115 L 85 60 Z" 
          fill="url(#nmGradient)" stroke="#00FFFF" stroke-width="1"/>
  </g>
  
  <!-- Lettera M -->
  <g filter="url(#glow)">
    <path d="M 160 60 L 160 140 L 175 140 L 175 80 L 205 130 L 220 130 L 250 80 L 250 140 L 265 140 L 265 60 L 245 60 L 212.5 115 L 180 60 Z" 
          fill="url(#nmGradient)" stroke="#00FFFF" stroke-width="1"/>
  </g>
  
  <!-- Freccia curva viola (ispirata al logo) -->
  <g filter="url(#glowStrong)">
    <path d="M 100 50 Q 250 30, 350 90" 
          stroke="url(#musicGradient)" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Punta freccia -->
    <path d="M 350 90 L 340 80 L 345 90 L 340 100 Z" 
          fill="url(#musicGradient)"/>
  </g>
  
  <!-- Scritta MUSIC -->
  <g filter="url(#glow)">
    <text x="280" y="130" 
          font-family="Arial Black, sans-serif" 
          font-size="32" 
          font-weight="900"
          fill="url(#musicGradient)"
          stroke="#9C27B0"
          stroke-width="1"
          letter-spacing="2"
          transform="rotate(-5 280 130)">MUSIC</text>
  </g>
  
  <!-- Accenti luminosi (dettagli) -->
  <circle cx="35" cy="24" r="3" fill="#FFFFFF" opacity="0.8" filter="url(#glow)"/>
  <circle cx="365" cy="24" r="3" fill="#FFFFFF" opacity="0.8" filter="url(#glow)"/>
  <circle cx="35" cy="176" r="3" fill="#00E5FF" opacity="0.6"/>
  <circle cx="365" cy="176" r="3" fill="#00E5FF" opacity="0.6"/>
</svg>
