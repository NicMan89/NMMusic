<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#00E5FF">
    <meta name="description" content="La tua musica preferita, ovunque">
    
    <title>NM Music - Your Personal Playlists</title>
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/src/styles/main.css">
    
    <!-- Preconnect per performance -->
    <link rel="preconnect" href="https://www.youtube.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p>Caricamento...</p>
    </div>

    <!-- App Container -->
    <div id="app" class="app-container" style="display: none;">
        
        <!-- Login Screen -->
        <div id="auth-screen" class="auth-screen">
            <div class="auth-container">
                <div class="auth-logo">
                    <img src="/logo-nm-music.svg" alt="NM Music" style="max-width: 300px; height: auto; margin-bottom: 20px;">
                </div>
                
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Accedi</button>
                    <button class="auth-tab" data-tab="register">Registrati</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-primary">Accedi</button>
                    <p class="auth-error" id="login-error"></p>
                </form>
                
                <!-- Register Form -->
                <form id="register-form" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <input type="text" id="register-name" placeholder="Nome" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Password (min 6 caratteri)" required>
                    </div>
                    <button type="submit" class="btn-primary">Registrati</button>
                    <p class="auth-error" id="register-error"></p>
                </form>
            </div>
        </div>

        <!-- Main App -->
        <div id="main-app" style="display: none;">
            
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="logo">
                        <img src="/logo-nm-music.svg" alt="NM Music">
                    </div>
                </div>
                
                <nav class="sidebar-nav">
                    <a href="#" class="nav-item active" data-view="home">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="#" class="nav-item" data-view="search">
                        <i class="fas fa-search"></i>
                        <span>Cerca</span>
                    </a>
                </nav>
                
                <div class="sidebar-divider"></div>
                
                <div class="playlists-section">
                    <div class="playlists-header">
                        <h3>Le tue playlist</h3>
                        <button id="btn-new-playlist" class="btn-icon" title="Nuova playlist">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    <div id="playlists-list" class="playlists-list">
                        <!-- Playlist dinamiche -->
                    </div>
                </div>
                
                <div class="sidebar-footer">
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span id="user-name">Utente</span>
                    </div>
                    <button id="btn-logout" class="btn-text">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                
                <!-- Home View -->
                <div id="home-view" class="content-view">
                    <header class="view-header">
                        <h1>Benvenuto!</h1>
                    </header>
                    <div class="playlists-grid" id="home-playlists">
                        <!-- Playlist cards -->
                    </div>
                </div>

                <!-- Search View -->
                <div id="search-view" class="content-view" style="display: none;">
                    <header class="view-header">
                        <div class="search-bar">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-input" placeholder="Cerca canzoni, artisti...">
                        </div>
                    </header>
                    <div id="search-results" class="search-results">
                        <!-- Search results -->
                    </div>
                </div>

                <!-- Playlist View -->
                <div id="playlist-view" class="content-view" style="display: none;">
                    <header class="view-header playlist-header">
                        <div class="playlist-info">
                            <div class="playlist-cover">
                                <i class="fas fa-music"></i>
                            </div>
                            <div class="playlist-details">
                                <span class="playlist-type">PLAYLIST</span>
                                <h1 id="current-playlist-name">Nome Playlist</h1>
                                <div class="playlist-meta">
                                    <span id="current-playlist-count">0 brani</span>
                                </div>
                            </div>
                        </div>
                        <div class="playlist-actions">
                            <button id="btn-delete-playlist" class="btn-icon" title="Elimina playlist">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </header>
                    <div class="tracks-list" id="playlist-tracks">
                        <!-- Tracks -->
                    </div>
                </div>

            </main>

            <!-- Player Bar -->
            <div class="player-bar">
                <div class="player-track-info">
                    <img id="player-thumbnail" src="" alt="" class="track-thumbnail">
                    <div class="track-details">
                        <div class="track-title" id="player-title">Nessun brano</div>
                        <div class="track-artist" id="player-artist">-</div>
                    </div>
                </div>

                <div class="player-controls">
                    <div class="controls-buttons">
                        <button id="btn-prev" class="btn-control">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="btn-play" class="btn-control btn-play">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="btn-next" class="btn-control">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                    <div class="progress-bar">
                        <span id="current-time">0:00</span>
                        <div class="progress-container">
                            <div class="progress-bg">
                                <div id="progress-fill" class="progress-fill"></div>
                            </div>
                            <input type="range" id="progress-slider" min="0" max="100" value="0" class="progress-slider">
                        </div>
                        <span id="duration-time">0:00</span>
                    </div>
                </div>

                <div class="player-extra">
                    <button id="btn-screen-lock" class="btn-control" title="Schermo nero">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="btn-volume" class="btn-control">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <input type="range" id="volume-slider" min="0" max="100" value="100" class="volume-slider">
                </div>
            </div>

        </div>
    </div>

    <!-- YouTube Player (hidden) -->
    <div id="youtube-player" style="display: none;"></div>

    <!-- Black Screen Overlay for Mobile -->
    <div id="black-screen" class="black-screen">
        <div class="black-screen-info">
            <img id="black-screen-thumbnail" src="" alt="" class="black-screen-thumbnail">
            <h2 id="black-screen-title">Titolo</h2>
            <p id="black-screen-artist">Artista</p>
            <div class="black-screen-controls">
                <button id="black-prev" class="btn-black-control">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button id="black-play" class="btn-black-control btn-black-play">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="black-next" class="btn-black-control">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
            <button id="black-exit" class="btn-black-exit">
                <i class="fas fa-times"></i> Esci
            </button>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">Titolo</h2>
                <button class="modal-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <!-- App Scripts -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
